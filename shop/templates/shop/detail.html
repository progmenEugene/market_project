{% extends 'base.html' %}


{% block content %}

<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="{{ product.image.url}}" /></div>
						 
						  <div class="tab-pane" id="pic-3"><img src="{{ product.image_1.url}}" /></div>
						  <div class="tab-pane" id="pic-4"><img src="{{ product.image_2.url}}" /></div>
						  <div class="tab-pane" id="pic-5"><img src="{{ product.image_3.url}}" /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{ product.image.url}}"/></a></li>
						
						  <li><a data-target="#pic-3" data-toggle="tab"><img src="{{ product.image_1.url}}" /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img src="{{ product.image_2.url}}" /></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img src="{{ product.image_3.url}}" /></a></li>
						</ul>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{ product.name }}</h3>
						
						<p class="product-description">{{ product.description }}</p>
						<h4 class="price">Цена: <span>{{ product.price }}грн.</span></h4>
						
						
						
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button">Купить</button>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
